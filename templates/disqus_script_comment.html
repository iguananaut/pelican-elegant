<div id="disqus_thread"></div>
<script type="text/javascript">
  var disqus_shortname = '{{ DISQUS_SITENAME }}';
  {% if article is defined %}
    {% if article.disqus_identifier %}
        var disqus_identifier = '{{ article.disqus_identifier }}';
    {% else %}
        var disqus_identifier = '{{ SITEURL }}/{{ article.url }}';
    {% endif %}
    var disqus_url = '{{ SITEURL }}/{{ article.url }}';
  {% elif output_file == 'index.html' %}
    var disqus_identifier = '{{ SITEURL }}';
    var disqus_url = '{{ SITEURL }}';
  {% else %}
    var disqus_identifier = '{{ SITEURL }}/{{output_file}}';
    var disqus_url = '{{ SITEURL }}/{{output_file}}';
  {% endif %}

    (function() {
         var dsq = document.createElement('script'); dsq.type = 'text/javascript'; dsq.async = true;
         dsq.src = '{% if not PROTOCOL_RELATIVE_URLS|default(false) %}http:{% endif %}//' + disqus_shortname + '.disqus.com/embed.js';
         (document.getElementsByTagName('head')[0] || document.getElementsByTagName('body')[0]).appendChild(dsq);
     })();
</script>
